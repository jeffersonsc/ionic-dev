<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <div class="row responsive-sm">
      <div class="col1">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="data.email"></input>
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="data.password"></input>
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>
      </div>
      <div class="col1">
        <button class="button button-block button-balanced" ng-click="signin()">Sign in</button>
      </div>
    </div>
  </ion-content>
</ion-nav-view>
