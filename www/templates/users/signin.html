<ion-view view-title="Signin" name="signin-view">
  <ion-content class="padding">
    <div class="row responsive-sm">
      <div class="col1">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="name@exemple.com" ng-model="data.email"></input>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="data.password"></input>
          </label>
        </div>
        <button class="button button-block button-calm" ng-click="signin()">Sign in</button>
      </div>
      <div class="col1">
        <button class="button button-block button-balanced" ng-click="login()">Login</button>
      </div>
    </div>
  </ion-content>
</ion-nav-view>
